Here are the details for entry: {{ feelingId }}
<input data-ng-model="feeling.title" data-ng-disabled="feeling.owner !== $root.currentUser._id">
<input data-ng-model="feeling.description" data-ng-disabled="feeling.owner !== $root.currentUser._id">
<label>Is public</label>
<input type="checkbox" data-ng-model="feeling.public" data-ng-disabled="feeling.owner !== $root.currentUser._id">

<ul data-ng-show="canInvite()">
  Users to invite:
  <li data-ng-repeat="user in users | uninvited:feeling">
    <div>{{ user | displayName }}</div>
    <button ng-click="invite(user)">Invite</button>
  </li>
  <li ng-if="(users | uninvited:feeling).length <= 0">
    Everyone are already invited.
  </li>
</ul>

<div class="feeling-details-maps">
  <div class="angular-google-map-container">
    <ui-gmap-google-map 
        center="feeling.location || map.center"
        events="map.events" zoom="map.zoom">
    <ui-gmap-marker 
        coords="feeling.location" 
        options="map.marker.options"
        events="map.marker.events"
        idkey="feeling._id">
    </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</div>
<button data-ng-click="save()">Save</button>
<button data-ng-click="reset()">Reset</button>
<button data-ui-sref="feelings">Cancel</button>
