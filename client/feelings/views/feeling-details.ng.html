Here are the details for entry: {{ feelingId }}
<input data-ng-model="feeling.title">
<input data-ng-model="feeling.description">
<label>Is public</label>
<input type="checkbox" data-ng-model="feeling.public">

<ul>
  Users to invite:
  <li data-ng-repeat="user in users | uninvited:feeling">
    <div>{{ user | displayName }}</div>
    <button ng-click="invite(user)">Invite</button>
  </li>
</ul>
<button data-ng-click="save()">Save</button>
<button data-ng-click="reset()">Reset</button>
<button data-ui-sref="feelings">Cancel</button>
